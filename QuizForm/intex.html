<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO </a></li>
                <li><a href="#html">HTML </a></li>
                <li><a href="#css"> CSS </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <section class="info">
                <h2 id="student-info">Student Info</h2>
                <div class="box">
                    <label for="">Name:</label>
                    <input type="text" id=" " />
                </div>
                <div class="box">
                    <label for="">Email:</label>
                    <input type="email" id=" " />
                </div>
                <div class="box">
                    <label for="">D.O.B</label>
                    <input type="date" id=" " />
                </div>
            </section>
            <section>
                <h2 id="html">HTML</h2>
                <p>1</p>
                <fieldset>
                    <legend>The legend element represents a </legend>
                    <ul>
                        <li><label><input type="radio" />True</label></li>
                        <li><label><input type="radio" />False</label></li>
                    </ul>
                </fieldset>
                <p>2</p>
                <fieldset>
                    <legend>The legend element represents a </legend>
                    <ul>
                        <li><label><input type="radio" /></label>True</li>
                        <li><label><input type="radio" /></label>False</li>
                    </ul>
                </fieldset>
            </section>
            <section>
                <h2 id="css">CSS</h2>
                <div class="question-block">
                    <label>Are you a frontend developer?</label>
                    <select>
                        <option value="">Select an option</option>
                        <option value="yes">YES</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <div class="question-block">
                    <label>Do you have any questions:</label>
                    <textarea rows="3" col="9" placeholder="Who is flexbox...">

                    </textarea>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address>
            <div>freeCodeCamp</div>
            <div>San Francisco</div>
            <div>California</div>
            <div>USA</div>
        </address>
    </footer>
</body>

</html>
