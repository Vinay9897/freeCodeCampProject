<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="outer-box">
            <div class="fm">
                <div class="input">
                    <div class="row">
                        <label>Name:</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label>Email:</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label>Age(optional):</label>
                        <input type="text">
                    </div>
                    <div class="row">
                        <label>Which option best describes your current role?</label>
                        <select>
                            <option></option>
                            <option></option>
                            <option></option>
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="radio">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <div class="row">
                        <label> <input type="radio"> Definitely</label>
                    </div>
                    <div class="row">
                        <label> <input type="radio">Maybe</label>
                    </div>
                    <div class="row">
                        <label> <input type="radio">Not sure</label>
                    </div>
                </div>
                <div class="option">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select>
                        <option>Challenge</option>
                        <option>Project</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label><input type="text">Front-end Projects</label>
                    <label><input type="text">Back-end Projects</label>
                    <label><input type="text">Data Visualization</label>
                    <label><input type="text">Challenges</label>
                    <label><input type="text">Open Source Community</label>
                    <label><input type="text">Gitter help rooms</label>
                    <label><input type="text">Videos</label>
                    <label><input type="text">City Meetups</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
