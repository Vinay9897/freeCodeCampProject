<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.sass">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="outer-box">
            <div class="fm">

                <div class="row">
                    <label>Name:</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>Email:</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>Age(optional):</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>Which option best describes your current role?</label>
                    <select>
                        <option>Full-Time Job</option>
                        <option>Full-Time Learner</option>
                        <option>Perfer Not to Say</option>
                        <option>Other</option>
                    </select>
                </div>

                <label>Would you recommend freeCodeCamp to a friend?</label>
                <div class="row">
                    <label> <input type="radio"> Definitely</label>
                </div>
                <div class="row">
                    <label> <input type="radio">Maybe</label>
                </div>
                <div class="row">
                    <label> <input type="radio">Not sure</label>
                </div>

                <div class="option">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select>
                        <option>Challenge</option>
                        <option>Project</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
                <div class="row">
                    <label>What would you like to see improved? (Check all that apply)</label>
                    <label>Front-end Projects</label>
                    <input type="text">
                    <label>Back-end Projects</label>
                    <input type="text">
                    <label>Data Visualization</label>
                    <input type="text">
                    <label>Challenges</label>
                    <input type="text">
                    <label>Open Source Community</label>
                    <input type="text">
                    <label>Gitter help rooms</label>
                    <input type="text">
                    <label>Videos</label>
                    <input type="text">
                    <label>City Meetups</label>
                    <input type="text">
                    <label>Any comments or suggestions?</label>
                    <textarea placeholder="Any Comment here"></textarea>
                    <button>Submit</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
